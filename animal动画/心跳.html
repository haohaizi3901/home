
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  
  
      img{
          width: 100px;
          animation: tiao .5s infinite; 
      }

      @keyframes tiao{
          0%{
              transform: scale(1);
          }

          50%{
              transform: scale(1.1);
          }

          100%{
              transform: scale(1);
          }

          /* from{
            transform: scale(1);
          }

          to {
            transform: scale(1.1);
          } */
      }
  </style>
</head>
<body>
    <img src="images/1.jpg"/>
</body>
</html>
